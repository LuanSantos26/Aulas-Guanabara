<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modelos de Caixas</title>
    <style>
        h1{/* box-level */
            background-color: lightgray;
            height: 300px;
            width: 300px;

            border: 10px  solid darkslategray;

            padding:10px 10px 10px 10px ; /* short hand serve para abreviação no css */


            margin: 20px auto 40px auto ;


            outline:  5px dashed salmon;
        }
        a{    /*inline-level */
            
            border: 10px groove red ;
        }
    </style>
</head>
<body>
    <h1>Exemplos de caixas box-level</h1>
    <p>paragrafos tambem são exemplos de box-level, mas os <a href="#">links não são, eles são inline-level</a> . Vamos ver como isso funciona na prática.</p>
</body>
</html>
